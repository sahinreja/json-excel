<section id="intro">
  <div class="container pt-5">
    <h3 class="text-center mb-3">Student Data</h3>
    <div class="row">
      <div class="col-md-10 col-10 mx-auto">
        <div class="table-responsive">
          <table class="table table-collapse table-striped table-hover shadow" id="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Class</th>
                <th>Age</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of student">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.class}}</td>
                <td>{{s.age}}</td>
                <td>{{s.address}}</td>
              </tr>
            </tbody>
          </table>
          <div class="bt">
            <button class="btn btn-info" (click)="export()">Export</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
